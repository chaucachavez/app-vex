<div class="toolbar w-full px-gutter" fxLayout="row" fxLayoutAlign="start center" vexContainer>
  <button (click)="openSidenav()" [fxHide]="!mobileQuery" mat-icon-button type="button">
    <mat-icon [icIcon]="icMenu"></mat-icon>
  </button>

  <a *ngIf="isVerticalLayout$ | async" [routerLink]="['/']" class="ltr:mr-4 rtl:ml-4 block" fxLayout="row"
    fxLayoutAlign="start center">
    <img class="w-8 select-none" src="assets/img/demo/logo.svg">
    <h1 [fxHide]="mobileQuery" class="title ltr:pl-4 rtl:pr-4 m-0 select-none">VEX</h1>
  </a>

  <button *ngIf="isHorizontalLayout$ | async" [fxHide]="mobileQuery" [matMenuTriggerFor]="addNewMenu" color="primary"
    mat-raised-button type="button">
    NUEVO
  </button>

  <mat-menu #addNewMenu="matMenu" [overlapTrigger]="false" xPosition="after" yPosition="below">

    <button mat-menu-item [routerLink]="['/ventas/emitir', 'Factura']">
      <mat-icon [icIcon]="icDescription"></mat-icon>
      <span>Factura</span>
    </button>

    <button mat-menu-item [routerLink]="['/ventas/emitir', 'Boletadeventa']">
      <mat-icon [icIcon]="icDescription"></mat-icon>
      <span>Boleta de venta</span>
    </button>

    <button mat-menu-item [routerLink]="['/ventas/emitir', 'Notadecredito']">
      <mat-icon [icIcon]="icDescription"></mat-icon>
      <span>Nota de crédito</span>
    </button>

    <button mat-menu-item [routerLink]="['/ventas/emitir', 'Notadedebito']">
      <mat-icon [icIcon]="icDescription"></mat-icon>
      <span>Nota de débito</span>
    </button>

    <button [matMenuTriggerFor]="documentMenu" mat-menu-item>
      <mat-icon [icIcon]="icPersonAdd"></mat-icon>
      <span>Persona</span>
    </button>
  </mat-menu>

  <mat-menu #documentMenu="matMenu">
    <button mat-menu-item>
      <mat-icon [icIcon]="icAccountCircle"></mat-icon>
      <span>Personal</span>
    </button>

    <button mat-menu-item>
      <mat-icon [icIcon]="icAccountCircle"></mat-icon>
      <span>Clientes</span>
    </button>

    <button mat-menu-item>
      <mat-icon [icIcon]="icAccountCircle"></mat-icon>
      <span>Proveedor</span>
    </button>
  </mat-menu>

  <div #megaMenuOriginRef class="ltr:ml-2 rtl:mr-2">
    <button *ngIf="isHorizontalLayout$ | async" [fxHide]="mobileQuery" (click)="openMegaMenu(megaMenuOriginRef)"
      color="primary" mat-button type="button">MEGA MENU
      <ic-icon [icon]="icArrowDropDown" class="ltr:-mr-1 rtl:-ml-1" inline="true"></ic-icon>
    </button>
  </div>

  <button *ngIf="isHorizontalLayout$ | async" [fxHide]="mobileQuery" [matMenuTriggerFor]="menu" mat-button
    color="primary">
    <span *ngIf="sedeActual">{{sedeActual.nombre | uppercase}}</span>
    <span *ngIf="!sedeActual">SELECCIONE SEDE</span>
    <ic-icon [icon]="icArrowDropDown" class="ltr:-mr-1 rtl:-ml-1" inline="true"></ic-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let item of sedes" [disabled]="sedeActual && item.idsede === sedeActual.idsede"
      (click)="seleccionarSede(item.idsede)">{{item.nombre}}</button>
  </mat-menu>


  <div *ngIf="(isVerticalLayout$ | async) && isNavbarInToolbar$ | async" [fxHide]="mobileQuery" class="px-gutter"
    fxFlex="none" fxLayout="row" fxLayoutAlign="start center">
    <vex-navigation-item *ngFor="let item of navigationItems" [item]="item"></vex-navigation-item>
  </div>

  <span fxFlex></span>

  <div class="-mx-1 flex items-center">

    <div class="px-1">
      <button [routerLink]="['/clientes']" mat-icon-button type="button" matTooltip="Clientes">
        <mat-icon [icIcon]="icAccountCircle"></mat-icon>
      </button>
    </div>

    <div class="px-1">
      <button [routerLink]="['/productos']" mat-icon-button type="button" matTooltip="Productos">
        <mat-icon [icIcon]="icLocalOffer"></mat-icon>
      </button>
    </div>

    <div class="px-1">
      <button [routerLink]="['/ventas']" mat-icon-button type="button" matTooltip="Ventas">
        <mat-icon [icIcon]="icShoppingCart"></mat-icon>
      </button>
    </div>

    <div class="px-1">
      <button [routerLink]="['/inicio']" mat-icon-button type="button" matTooltip="Inicio">
        <mat-icon [icIcon]="icHome"></mat-icon>
      </button>
    </div>

</div>

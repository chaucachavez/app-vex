<div [matMenuTriggerFor]="settingsMenu"
  class="flex items-center rounded cursor-pointer relative trans-ease-out select-none py-1 pr-1 pl-3 hover:bg-hover"
  matRipple>
  <div class="body-1 font-medium leading-snug ltr:mr-3 rtl:ml-3" fxHide.xs>{{nombre}}</div>
  <div class="rounded-full h-9 w-9 flex items-center justify-center">
    <!-- <mat-icon [icIcon]="icPerson"></mat-icon> -->
    <img [src]="_entidadService.usuario.imgperfil | imagen" *ngIf="_entidadService.usuario">
  </div>
</div>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item [routerLink]="'/mi-cuenta'">
    <mat-icon [icIcon]="icPerson"></mat-icon>
    <span>Mi cuenta</span>
  </button>

  <button mat-menu-item (click)="openConfigpanel()">
    <mat-icon [icIcon]="icSettings"></mat-icon>
    <span>Configuraci√≥n</span>
  </button>

  <button mat-menu-item (click)="salir()">
    <mat-icon [icIcon]="icExitToApp"></mat-icon>
    <span>Salir</span>
  </button>
</mat-menu>
